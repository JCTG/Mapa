<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tiled WMS</title>

  <!-- gob.mx cdn  -->
  <link href="https://cdn.datos.gob.mx/assets/css/main.css" rel="stylesheet">

  <!-- openlayers -->
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
  <!-- openlayers-popup -->
  <link rel="stylesheet" href="https://unpkg.com/ol-popup@2.0.0/src/ol-popup.css" />
  <!-- openlayers-layerswitcher -->
  <link rel="stylesheet" href="plugins/layerswitcher/ol-layerswitcher.css">


  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div id="map" class="map"></div>


  <div id="newLayerDialog" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Agregar nueva capa al mapa</h4>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <div class="content">

            <div class="input-group">
              <input type="text" id="search-layer-input" class="form-control" placeholder="Busqueda por nombre o tematica">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="searchLayerHandler()">Buscar</button>
              </span>
            </div><!-- /input-group -->

            <!-- result list -->
            <div class="list-group" id="layer_result_list"></div>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-primary" id="submitPointData">Siguiente</button> -->
          <button type="button" class="btn btn-default">Cancelar</button>
        </div>
      </div>

    </div>
  </div>


  <!-- gob.mx cdn -->
  <script src="https://cdn.datos.gob.mx/assets/js/main.js"></script>

  <!-- openlayers -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
  <!-- openlayers-popup -->
  <script src="https://unpkg.com/ol-popup@2.0.0"></script>
  <!-- openlayers-layerswitcher -->
  <script src="plugins/layerswitcher/ol-layerswitcher.js"></script>

  <script src="js/master.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
